kind: pipeline
spec:
  steps:
    - name: 'Define'
      operation: 'define'
      arguments:
        data-resources:
          - data-def:
              logicalName: "colors"
              columns: [ "id","color" ]
            data-records:
              - [ "1", "blue" ]
              - [ "2", "red" ]
              - [ "3", "yellow" ]
          - data-def:
              logicalName: "characters"
              columns:
                - name: "id"
                  type: integer
                - name: "name"
                - name: "last_name"
            data-records:
              - [ 1, "Arnold","Schwarzy" ]
              - [ 2, "Don","Norman" ]
              - [ 3, "Dale","Carnegie" ]
              - [ 4, "Daniel","Kahneman" ]

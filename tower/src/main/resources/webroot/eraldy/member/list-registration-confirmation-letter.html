<!doctype html>
<html lang="en">
<head>
  <title th:text="${var}">Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5" style="max-width: 620px">

  <!--/*@thymesVar id="publisherLogo" type="java.lang.String"*/-->
  <p th:if="${publisherLogo} != null">
    <img class="mx-auto d-block mb-5" th:src="${publisherLogo}" width="30px" alt="Publisher Logo" src=""/>
  </p>


  <p>Hey<span id="subscriberName" th:if="${subscriberName} != null" th:text="${subscriberName} ? ' '+${subscriberName}"></span>,</p>

  <p><!--/*@thymesVar id="publicationName" type="java.lang.String"*/-->
    <span th:if="${publicationName} != null">Thanks for subscribing to <span class="mark"
                                                                             th:text="${publicationName} ? ${publicationName}"></span>.</span>
    <span th:if="${publicationName} == null">Thank you for your registration.</span>
  </p>

  <p>If you have any questions or concerns, don't hesitate to
    <!--/*@thymesVar id="publisherEmail" type="java.lang.String"*/-->
    <a th:if="${publisherEmail} != null"
       th:href="@{mailto:{to}(to=${publisherEmail})}">let me
      know</a><span
      th:if="${publisherEmail} == null">let me know</span>.</p>
  <!-- Valediction -->
  <p>
    Best wishes,<br>
    <span th:if="${publisherName} != null" th:text="${publisherName}">Publisher Name</span><br>
  </p>
  <p>
    <!--/*@thymesVar id="publisherEmail" type="java"*/-->
    <!--/*@thymesVar id="publisherName" type="java"*/-->
    <!--/*@thymesVar id="publisherTitle" type="java"*/-->
    <!-- Signature -->
  <p style="font-size: 13px;">
    <img th:if="${publisherAvatar} != null"
         style="height: 100px; width: 100px;"
         th:src="${publisherAvatar}"
         th:alt="${publisherFullName}"
         alt="Photo"
         src="https://via.placeholder.com/80"/><br>
    <span style="font-weight: bold;" th:utext="${publisherFullName} != null ? ${publisherFullName} : ${publisherName}">Sender Full Name</span><br>
    <span th:if="${publisherAvatar} != null"><span th:utext="${publisherTitle}">Publisher Title</span><br></span>
    <a th:href="@{mailto:{to}(to=${publisherEmail})}" th:utext="${publisherEmail}">publisher@email.com</a>
  </p>

  <!--/*@thymesVar id="debug" type="java.lang.Boolean"*/-->
  <div th:if="${debug} == true" class="mt-5">
    <h6>Debug: Variables</h6>
    <table class="table">
      <tr>
        <th scope="col">Variable Name</th>
        <th scope="col">Value</th>
      </tr>
      <tr th:each="var : ${#vars.getVariableNames()}">
        <td th:text="${var}"></td>
        <td th:text="${#vars.getVariable(var)}"></td>
      </tr>
    </table>
  </div>
  <p>

  </p>
</div>
</body>
</html>

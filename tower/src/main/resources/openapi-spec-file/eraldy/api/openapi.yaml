      description: |
        The succesful response to the submission of a import job for a list
      example:
        jobIdentifier: xmmmN
      properties:
        jobIdentifier:
          description: The job id
          example: xmmmN
          type: string
      type: object
    ListImportJobRowStatus:
      description: |
        This object represents the status of a row in a import job for a list.
      example:
        emailAddress: emailAddress
        statusMessage: statusMessage
        statusCode: 0
      properties:
        emailAddress:
          description: The email to import
          type: string
        statusCode:
          description: "The status code: 0: done, 1: fatal error, 2: invalid email"
          enum:
          - 0
          - 1
          - 2
          format: int32
          type: integer
          x-enum-descriptions:
          - Success
          - Error
          - Invalid Email
          x-enum-varnames:
          - Success
          - Error
          - InvalidEmail
        statusMessage:
          description: A message
          type: string
      type: object
    ListImportJobStatus:
      description: |
        This object represents the status of a job that imports users for a list.
      example:
        jobId: xmmmN
        uploadedFileName: uploadedFileName
        creationTime: 2000-01-23T04:56:07.000+00:00
        countExists: 5
        countTotal: 6
        countFailure: 5
        startTime: 2000-01-23T04:56:07.000+00:00
        endTime: 2000-01-23T04:56:07.000+00:00
        countInvalidEmail: 2
        statusMessage: statusMessage
        statusCode: 0
        countSuccess: 1
      properties:
        jobId:
          description: The job id
          example: xmmmN
          type: string
        statusCode:
          description: "The status code: -2: queued, -1: processing, 0: done, 1: fatal\
            \ error, 2: quota reached"
          type: integer
        statusMessage:
          description: A description of any fatal error if any
          type: string
        uploadedFileName:

openapi: 3.0.3
info:
  description: |
    The eraldy api
  title: Eraldy API
  version: v2023-06-18
servers:
- url: https://api.eraldy.com
- url: https://localhost:8083
security:
- apiKeyAuth: []
- cookieAuth: []
tags:
- description: Env data
  name: env
- description: Realm module
  name: realm
- description: Auth module
  name: auth
- description: User module
  name: user
- description: "List module (creation, registration)"
  name: list
- description: App module
  name: app
- description: Analytics module
  name: analytics
- description: Organization module
  name: organization
- description: EMail module (ie SMTP)
  name: email
paths:
  /auth/logout:
    get:
      operationId: authLogoutGet
      parameters:
      - description: The redirect uri (known also as callback endpoint)
        explode: true
        in: query
        name: redirect_uri
        required: true
        schema:
          example: https://client.example.com/callback
          type: string
        style: form
      responses:
        default:
          description: successful operation
      security: []
      summary: The logout endpoint
      tags:
      - auth
      x-accepts: application/json
  /auth/login/authorize:
    get:
      operationId: authLoginAuthorizeGet
      parameters:
      - description: The redirect uri (known also as callback endpoint)
        explode: true
        in: query
        name: redirect_uri
        required: true
        schema:
          example: https://client.example.com/callback
          type: string
        style: form
      responses:
        "302":
          description: |
            Redirect:
              * to the redirect_uri if the user is already logged in
              * to the login page if the user is not logged in
      security: []
      summary: |
        Authorize is the main entrypoint for the login flow.

        If the user is already logged, the user is redirected to the redirect uri.
        If the user is not logged in, the user is redirected to the front end app.

        It's an adaptation of the [OAuth authorization endpoint](https://datacadamia.com/iam/oauth/authorization_endpoint)
      tags:
      - auth
      x-accepts: application/json
  /auth/login/oauth/{provider}:
    get:
      operationId: authLoginOauthProviderGet
      parameters:
      - description: The OAuth provider
        example: github
        explode: false
        in: path
        name: provider
        required: true
        schema:
          enum:
          - github
          - google
          type: string
        style: simple
      - description: The list guid if the user register to a list
        example: lis-xxxx
        explode: true
        in: query
        name: list_guid
        required: false
        schema:
          type: string
        style: form
      - description: The redirect uri (known also as callback endpoint)
        explode: true
        in: query
        name: redirect_uri
        required: true
        schema:
          example: https://client.example.com/callback
          type: string
        style: form
      - description: |
          The realm identifier (a realm guid or handle)
        explode: true
        in: query
        name: realm_identifier
        required: true
        schema:
          type: string
        style: form
      responses:
        "302":
          description: The OAuth redirection URL to the authorization end point for
            the provider
      security: []
      summary: |
        Redirect to the external oauth authorization end point
      tags:
      - auth
      x-accepts: application/json
  /auth/login/email:
    post:
      operationId: authLoginEmailPost
      requestBody:
        $ref: '#/components/requestBodies/AuthEmailPostBody'
      responses:
        "204":
          description: Successful. An email was sent or not if not known
      security: []
      summary: Login by sending an email with a login link
      tags:
      - auth
      x-content-type: application/json
      x-accepts: application/json
  /auth/login/oauth/access_token:
    get:
      operationId: authLoginOauthAccessTokenGet
      parameters:
      - description: The OAuth authorization code
        explode: true
        in: query
        name: code
        required: true
        schema:
          type: string
        style: form
      - description: The OAuth application client id
        explode: true
        in: query
        name: client_id
        required: false
        schema:
          type: string
        style: form
      - description: The OAuth application client secret
        explode: true
        in: query
        name: client_secret
        required: false
        schema:
          type: string
        style: form
      - description: The OAuth callback where you received the code
        explode: true
        in: query
        name: redirect_uri
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            text/json:
              schema:
                $ref: '#/components/schemas/OAuthAccessTokenResponse'
          description: The Access token
      summary: Exchange a oauth code for an access token
      tags:
      - auth
      x-accepts: text/json
  /auth/login/password:
    post:
      operationId: authLoginPasswordPost
      requestBody:
        $ref: '#/components/requestBodies/LoginPostBody'
      responses:
        "302":
          description: Successful
        "401":
          description: "Bad Credentials, no user or no password found"
        "400":
          description: Other errors such as session expired
      security: []
      summary: The login form end point for password credentials
      tags:
      - auth
      x-content-type: application/json
      x-accepts: application/json
  /auth/login/password/update:
    post:
      operationId: authLoginPasswordUpdatePost
      requestBody:
        $ref: '#/components/requestBodies/PasswordOnlyPostBody'
      responses:
        "302":
          description: Successful
        "400":
          description: Other errors such as session expired
      summary: Update the password
      tags:
      - auth
      x-content-type: application/json
      x-accepts: application/json
  /auth/login/password/reset:
    post:
      operationId: authLoginPasswordResetPost
      requestBody:
        $ref: '#/components/requestBodies/EmailPostBody'
      responses:
        "204":
          description: Processed. An email was send for password resetting if it was
            found.
        "400":
          description: The email provided is not valid
      security: []
      summary: Login via a link and give the possibility to modify the password
      tags:
      - auth
      x-content-type: application/json
      x-accepts: application/json
  /auth/register/user:
    post:
      operationId: authRegisterUserPost
      requestBody:
        $ref: '#/components/requestBodies/AuthEmailPostBody'
      responses:
        "200":
          description: An email was send for validation
        "400":
          description: A parameter is not valid
      security: []
      summary: Register a user
      tags:
      - auth
      x-content-type: application/json
      x-accepts: application/json
  /auth/register/list:
    post:
      operationId: authRegisterListPost
      requestBody:
        $ref: '#/components/requestBodies/ListRegistrationPostBody'
      responses:
        "200":
          description: Email was send for validation
        "204":
          description: Email was send for validation
      security: []
      summary: Register a user to a list by sending an email for validation
      tags:
      - auth
      x-content-type: application/json
      x-accepts: application/json
  /auth/register/list/{listIdentifier}:
    get:
      operationId: authRegisterListListIdentifierGet
      parameters:
      - description: "The list identifier (guid, ...)"
        explode: false
        in: path
        name: listIdentifier
        required: true
        schema:
          example: lis-xklm
          type: string
        style: simple
      responses:
        "302":
          description: Redirect to the form or confirmation page
      security: []
      summary: |
        Register a user to a list
        If the user is:
          * not signed in, a redirection occurs to the page with the register form
          * signed in, a redirection occurs to the confirmation page
      tags:
      - auth
      x-accepts: application/json
  /analytics/event:
    post:
      operationId: analyticsEventPost
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnalyticsEventPost'
        required: true
      responses:
        "200":
          description: Event was processed
      security: []
      summary: Report a analytics event
      tags:
      - analytics
      x-content-type: application/json
      x-accepts: application/json
  /analytics/event/{eventName}:
    get:
      operationId: analyticsEventNameGet
      parameters:
      - description: The event name to retrieve
        explode: false
        in: path
        name: eventName
        required: true
        schema:
          example: "[\"Sign-up\",\"Sign-in\"]"
          type: string
        style: simple
      - description: The guid or handle of the realm
        explode: true
        in: query
        name: realmIdentifier
        required: true
        schema:
          example: "[\"rea-xjkkLmi\",\"realmhandlename\"]"
          type: string
        style: form
      - description: The guid or handle of an app
        explode: true
        in: query
        name: appIdentifier
        required: false
        schema:
          example: "[\"app-xjkkLmi\",\"doe.com\"]"
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/AnalyticsEvent'
                type: array
          description: The events
        "403":
          description: Not authenticated
      security:
      - apiKeyAuth: []
      - cookieAuth: []
      summary: Return a list of events
      tags:
      - analytics
      x-accepts: application/json
  /csp/report:
    post:
      operationId: cspReportPost
      requestBody:
        $ref: '#/components/requestBodies/CspViolationReportBody'
      responses:
        "200":
          description: Report was processed
      security: []
      summary: Report a CSP Violation
      tags:
      - csp
      x-content-type: application/json
      x-accepts: application/json
  /env:
    get:
      operationId: envGet
      responses:
        "200":
          content:
            application/json:
              schema:
                additionalProperties: true
                type: object
          description: The env data
      summary: Return environment data
      tags:
      - env
      x-accepts: application/json
  /ping:
    get:
      operationId: pingGet
      responses:
        "200":
          description: API health status
      security: []
      summary: A health check endpoint
      tags:
      - health
      x-accepts: application/json
  /realm/{realmIdentifier}/users:
    get:
      operationId: realmRealmUsersGet
      parameters:
      - description: A realm identifier (a guid or a handle)
        explode: false
        in: path
        name: realmIdentifier
        required: true
        schema:
          example: rea-xjkkLmi
          type: string
        style: simple
      - description: The number of rows by page
        explode: true
        in: query
        name: pageSize
        required: false
        schema:
          example: 10
          format: int64
          type: integer
        style: form
      - description: The id of the page to return (zero based)
        explode: true
        in: query
        name: pageId
        required: false
        schema:
          example: 1
          format: int64
          type: integer
        style: form
      - description: A search term (search for now only against email)
        explode: true
        in: query
        name: searchTerm
        required: false
        schema:
          example: foo@example.com
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/User'
                type: array
          description: Ok
      security:
      - apiKeyAuth: []
      - cookieAuth: []
      summary: Get users for the realm for pagination
      tags:
      - realm
      x-accepts: application/json
  /realm/{realmIdentifier}:
    get:
      operationId: realmGet
      parameters:
      - description: The guid or handle of the realm
        explode: false
        in: path
        name: realmIdentifier
        required: true
        schema:
          example: "[\"rea-xjkkLmi\",\"realm-handle\"]"
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RealmAnalytics'
          description: Ok
      security:
      - apiKeyAuth: []
      - cookieAuth: []
      summary: Return the asked realm
      tags:
      - realm
      x-accepts: application/json
  /realm:
    post:
      operationId: realmPost
      requestBody:
        $ref: '#/components/requestBodies/RealmPostBody'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Realm'
          description: Ok
      security:
      - apiKeyAuth: []
      - cookieAuth: []
      summary: Create a realm
      tags:
      - realm
      x-content-type: application/json
      x-accepts: application/json
  /realms:
    get:
      operationId: realmsGet
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/RealmWithAppUris'
                type: array
          description: Return the list of realms
        "403":
          description: Not authenticated
      security:
      - apiKeyAuth:
        - root
      - cookieAuth:
        - root
      summary: Return the list of realms
      tags:
      - realm
      x-accepts: application/json
  /realms/owned-by/{userGuid}:
    get:
      operationId: realmsOwnedByGet
      parameters:
      - description: The user guid
        explode: false
        in: path
        name: userGuid
        required: true
        schema:
          example: "[\"usr-xjkkLmi\",\"usr@example.com\"]"
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Realm'
                type: array
          description: Return the list of realms owned by the user
        "403":
          description: Not authenticated
      security:
      - apiKeyAuth:
        - root
      - cookieAuth:
        - root
      summary: Return the list of realms owned by the user
      tags:
      - realm
      x-accepts: application/json
  /realms/owned-by/me:
    get:
      operationId: realmsOwnedByMeGet
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/RealmAnalytics'
                type: array
          description: Return the list of realms owned by the authenticated user
        "403":
          description: Not authenticated
      security:
      - apiKeyAuth: []
      - cookieAuth: []
      summary: |
        Return the list of realms owned by the authenticated user.
        The authenticated user needs to be a organizational user.
      tags:
      - realm
      x-accepts: application/json
  /services:
    get:
      operationId: servicesGet
      parameters:
      - description: A realm identifier (guid or handle)
        explode: true
        in: query
        name: realmIdentifier
        required: false
        schema:
          example: rea-xjkkLmi
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Service'
                type: array
          description: Ok
      security:
      - apiKeyAuth:
        - read:service
      summary: Get all services
      tags:
      - service
      x-accepts: application/json
  /campaign/email:
    post:
      operationId: campaignEmailPost
      requestBody:
        $ref: '#/components/requestBodies/CampaignEmailPostBody'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Campaign'
          description: Ok
      security:
      - apiKeyAuth: []
      - cookieAuth: []
      summary: Create an email campaign
      tags:
      - campaign
      x-content-type: application/json
      x-accepts: application/json
  /service:
    get:
      operationId: serviceGet
      parameters:
      - description: The guid of the service
        explode: true
        in: query
        name: serviceGuid
        required: false
        schema:
          example: xjkkLmi
          type: string
        style: form
      - description: The unique uri of the service
        explode: true
        in: query
        name: serviceUri
        required: false
        schema:
          type: string
        style: form
      - description: The realm identifier (guid or handle) of the service (the realm
          is needed when only the uri is given)
        explode: true
        in: query
        name: realmIdentifier
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Service'
          description: Ok
      security:
      - apiKeyAuth:
        - read:service
      summary: Retrieve a service by guid or uri
      tags:
      - service
      x-accepts: application/json
  /service/smtp:
    post:
      operationId: serviceSmtpPost
      requestBody:
        $ref: '#/components/requestBodies/ServiceSmtpPostBody'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Service'
          description: Ok
      security:
      - apiKeyAuth: []
      - cookieAuth: []
      summary: Create a SMTP mail service for a app or a user
      tags:
      - service
      x-content-type: application/json
      x-accepts: application/json
  /app:
    post:
      operationId: appPost
      requestBody:
        $ref: '#/components/requestBodies/AppPostBody'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/App'
          description: Ok
      security:
      - apiKeyAuth: []
      summary: "Create or modify an app (ie design, ...)"
      tags:
      - app
      x-content-type: application/json
      x-accepts: application/json
  /app/{appIdentifier}:
    get:
      operationId: appGet
      parameters:
      - description: An app guid or handle
        explode: false
        in: path
        name: appIdentifier
        required: true
        schema:
          example: app-xjkkLmi
          type: string
        style: simple
      - description: A realm identifier (a guid or handle). Mandatory if the app identifier
          is not a guid
        explode: true
        in: query
        name: realmIdentifier
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/App'
          description: Ok
      security:
      - apiKeyAuth: []
      - cookieAuth: []
      summary: |
        Retrieve an app by identifier (ie guid or handle)
      tags:
      - app
      x-accepts: application/json
  /apps:
    get:
      operationId: appsGet
      parameters:
      - description: A realm identifier (a guid or handle)
        explode: true
        in: query
        name: realmIdentifier
        required: false
        schema:
          example: rea-xjkkLmi
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/App'
                type: array
          description: Ok
      security:
      - apiKeyAuth: []
      - cookieAuth: []
      summary: List apps for a realm
      tags:
      - app
      x-accepts: application/json
  /user:
    get:
      operationId: userGet
      parameters:
      - description: "A user identifier (A guid, an email or a handle)"
        explode: true
        in: query
        name: userIdentifier
        required: true
        schema:
          example: "[\"usr-xjkkLmi\",\"john@doe.com\"]"
          type: string
        style: form
      - description: A realm identifier (a guid or handle) if the user identifier
          is not a guid
        explode: true
        in: query
        name: realmIdentifier
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: Ok
      security:
      - apiKeyAuth:
        - read:user
      summary: |
        Get a user by guid or email
      tags:
      - user
      x-accepts: application/json
    post:
      operationId: userPost
      requestBody:
        $ref: '#/components/requestBodies/UserPostBody'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: Ok
      security:
      - apiKeyAuth: []
      - cookieAuth: []
      summary: Create or modify a user (a guid or a email should be given)
      tags:
      - user
      x-content-type: application/json
      x-accepts: application/json
  /user/me:
    get:
      operationId: userMeGet
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: Ok
        "401":
          description: Requires authentication if not authenticated
      security:
      - apiKeyAuth: []
      - cookieAuth: []
      summary: Get the authenticated user
      tags:
      - user
      x-accepts: application/json
  /user/{guid}:
    get:
      operationId: userGuidGet
      parameters:
      - description: The guid of the user
        explode: false
        in: path
        name: guid
        required: true
        schema:
          example: xjkkLmi
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: Ok
      security:
      - apiKeyAuth: []
      - cookieAuth: []
      summary: |
        Get a user by guid

        If you want to use the email has identifier,
        you should use the `userGet` operation passing the email as query parameter
      tags:
      - user
      x-accepts: application/json
  /organization/user/me:
    get:
      operationId: organizationUserMeGet
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationUser'
          description: Ok
        "401":
          description: Not logged in
        "403":
          description: Logged in but the authenticated user is not the member of an
            organization
      security:
      - apiKeyAuth: []
      - cookieAuth: []
      summary: Get the authenticated user and its organization
      tags:
      - organization
      x-accepts: application/json
  /organization/{orgaIdentifier}/users:
    get:
      operationId: orgaOrgaUsersGet
      parameters:
      - description: A organization identifier (a guid or a handle)
        explode: false
        in: path
        name: orgaIdentifier
        required: true
        schema:
          example: org-xjkkLmi
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/User'
                type: array
          description: Ok
        "401":
          description: Not logged in
        "403":
          description: Logged in but the authenticated user is not the member of an
            organization
      security:
      - apiKeyAuth: []
      - cookieAuth: []
      summary: Get the users of the organization
      tags:
      - organization
      x-accepts: application/json
  /email/address/{address}/validate:
    get:
      description: |
        Note that for the request, the email should be URL encoded (ie arobase, @ becomes %40)
      operationId: emailAddressAddressValidateGet
      parameters:
      - description: The email address
        explode: false
        in: path
        name: address
        required: true
        schema:
          example: foo@example.com
          format: email
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JsonObject'
          description: Ok
        "401":
          description: Not logged in
        "403":
          description: Logged in but the authenticated user is not the member of an
            organization
      security:
      - apiKeyAuth: []
      - cookieAuth: []
      summary: Validate an email address
      tags:
      - email
      x-accepts: application/json
  /list/{listIdentifier}:
    delete:
      operationId: listListDelete
      parameters:
      - description: The list identifier (handle or guid)
        explode: false
        in: path
        name: listIdentifier
        required: true
        schema:
          example: "[\"lis-xjkkLmi\",\"mylisthandle\"]"
          type: string
        style: simple
      - description: |
          A realm identifier (handle or guid)
          The realm identifier is mandatory if a list handle was given as identifier
        explode: true
        in: query
        name: realmIdentifier
        required: false
        schema:
          example: "[\"rea-xjkkLmi\",\"myrealmhandle\"]"
          type: string
        style: form
      responses:
        "200":
          description: Ok
      security:
      - apiKeyAuth: []
      - cookieAuth: []
      summary: Delete the list
      tags:
      - list
      x-accepts: application/json
    get:
      operationId: listListGet
      parameters:
      - description: |
          The list identifier (handle or guid)
          If an handle is given, a realm identifier should be given.
        explode: false
        in: path
        name: listIdentifier
        required: true
        schema:
          example: "[\"lis-xjkkLmi\",\"mylisthandle\"]"
          type: string
        style: simple
      - description: |

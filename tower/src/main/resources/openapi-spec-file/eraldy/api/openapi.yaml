      description: The client id (the app guid)
      explode: true
      in: query
      name: client_id
      required: false
      schema:
        type: string
      style: form
    state:
      description: |
        The [state](https://datacadamia.com/iam/oauth/state) is a opaque value with the initial navigational state of the user.
        The state is mandatory because its encoded value permits to validate the callback
        and therefore to avoid a CSRF.
      explode: true
      in: query
      name: state
      required: false
      schema:
        type: string
      style: form
    realm_identifier:
      description: |
        The realm identifier (a realm guid or handle)
      explode: true
      in: query
      name: realm_identifier
      required: true
      schema:
        type: string
      style: form
    redirect_uri:
      description: The redirect uri (known also as callback endpoint)
      explode: true
      in: query
      name: redirect_uri
      required: true
      schema:
        example: https://client.example.com/callback
        type: string
      style: form
  requestBodies:
    LoginPostBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PasswordCredentials'
        multipart/form-data:
          schema:
            $ref: '#/components/schemas/PasswordCredentials'
      description: The data needed to log a user in by password credentials
      required: true
    LoginEmailPostBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/EmailIdentifier'
        multipart/form-data:
          schema:
            $ref: '#/components/schemas/EmailIdentifier'
      description: The data needed to log a user in by email
      required: true
    AuthEmailPostBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AuthEmailPost'
        multipart/form-data:
          schema:
            $ref: '#/components/schemas/AuthEmailPost'
      description: The data needed to register a user
      required: true
    PasswordOnlyPostBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PasswordOnly'
        multipart/form-data:
          schema:
            $ref: '#/components/schemas/PasswordOnly'
      description: Password update body
      required: true
    EmailPostBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/EmailIdentifier'
      description: A json object with only a email
      required: true
    ListRegistrationPostBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ListRegistrationPostBody'
        multipart/form-data:
          schema:
            $ref: '#/components/schemas/ListRegistrationPostBody'
      description: The data needed to register a user to a list
      required: true

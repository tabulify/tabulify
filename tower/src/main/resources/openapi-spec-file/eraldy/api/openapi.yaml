          type: integer
        countInvalidEmail:
          description: The number of rows that have an invalid email.
          type: integer
        creationTime:
          format: date-time
          type: string
        startTime:
          format: date-time
          type: string
        endTime:
          format: date-time
          type: string
      required:
      - jobId
      type: object

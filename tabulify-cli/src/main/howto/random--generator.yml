kind: generator
spec:
  MaxRecordCount: 30
  Columns:
    - name: id
      type: integer
      comment: A id column to see easily the number of values generated
      data-supplier:
        type: sequence
    - name: int
      type: integer
      comment: A column with a random integer generator and a step
      data-supplier:
        type: random
        arguments:
          min: 0
          max: 10
          step: 2
    - name: rand_float
      type: float
      comment: A column with a random float generator
      data-supplier:
        type: random
        arguments:
          min: 0.0
          max: 8.0
    - name: rand_double
      type: double
      comment: A column with a random double generator
      data-supplier:
        type: random
        arguments:
          min: 0.0
          max: 8.0
    - name: numeric
      type: numeric
      scale: 2
      comment: A column with a random numeric generator with a scale of 2
      data-supplier:
        type: random
        arguments:
          min: 10.40
          max: 19.50
    - name: rand_date
      type: date
      comment: A column with a random date generator
      data-supplier:
        type: random
        arguments:
          min: 2020-10-01
          max: 2020-11-01
          step: 1
    - name: rand_timestamp
      type: timestamp
      comment: A column with a random timestamp generator
      data-supplier:
        type: random
        arguments:
          min: 2020-10-01 01:00:00
          max: 2020-10-01 02:00:00
          step: 1000
    - name: rand_time
      type: time
      comment: A column with a random time generator
      data-supplier:
        type: random
        arguments:
          min: 01:00:00
          max: 02:00:00
          step: 5000
    - name: string
      type: varchar
      comment: A column with a random string
      data-supplier:
        type: random
        arguments:
          min: a
          max: zzzzzzzz


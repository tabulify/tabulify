kind: generator
spec:
  MaxRecordCount: 30
  Columns:
    - name: id
      type: integer
      comment: A id column to see easily the number of values generated
      data-supplier:
        type: sequence
    - name: seq_char
      type: varchar
      precision: 2
      comment: A column with a sequence character generator
      data-supplier:
        type: sequence

environment:
  properties:
    jdkPathPrefix: '/tmp/jdks/temurin'
    jdkDirectoryName: 'jdk-11.0.26+4'
    depsPrefix: 'target/deps'

# https://jreleaser.org/guide/latest/reference/project.html
project:
  name: tabulify
  #version: '{{projectVersion}}'
  description: Tabulify CLI application
  longDescription: |
    Tabulify, a local-first data processing tool for the AI era
  authors:
    - Tabulify Team
  copyright: '{{project.inceptionYear}} Tabulify.com'
  license: FSL without Future License
  inceptionYear: '2020'
  tags:
    - cli
    - sql
    - csv
    - data processing
    - oracle
    - sqlserver
    - mysql
    - sqlite
  links:
    homepage: https://www.tabulify.com
    documentation: https://www.tabulify.com
  languages:
    java:
      groupId: com.tabulify
      artifactId: tabulify-cli
      mainClass: com.tabulify.tabul.Tabul
      version: '11.0.26'
      multiProject: true
  stereotype: CLI

# Create a GitHub release
# https://jreleaser.org/guide/latest/reference/release/github.html
release:
  github:
    owner: tabulify
    name: tabulify-releases
    skipTag: true
    # When this is a draft, it wonâ€™t be seen by the public unless itâ€™s published.
    draft: true
    # Release by default
    releaseName: "Release {{projectEffectiveVersion}}"
    prerelease:
      # # A regex to determine if the project version is a prerelease
      pattern: .*-rc.*
    # https://jreleaser.org/guide/latest/reference/release/changelog.html
    changelog:
      formatted: ALWAYS
      format: '- {{commitShortHash}} {{commitTitle}}'
      preset: 'conventional-commits'
      contributors:
        enabled: false
      content: |
        # Changelog Version {{projectEffectiveVersion}}

        {{changelogChanges}}
      labelers:
        - label: 'feature'
          title: 'Resolves #'
          body: 'Resolves #'
        - label: 'issue'
          title: 'Fixes #'
          body: 'Fixes #'
        - label: 'issue'
          title: 'Relates to #'
          body: 'Relates to #'
        - label: 'task'
          title: '[chore]'
      categories:
        - title: 'ðŸš€ Features'
          key: 'features'
          labels:
            - 'feature'
        - title: 'âœ… Issues'
          key: 'issues'
          labels:
            - 'issue'
        - title: 'ðŸ§° Tasks'
          key: 'tasks'
          labels:
            - 'task'
      replacers:
        - search: '\[chore\] '

# Execute with jreleaser assemble
assemble:
  # https://jreleaser.org/guide/latest/reference/assemble/jlink.html
  jlink:
    # Assembly Name
    # Used in the name of the assembly
    # Example: tabulify-early-access-linux-x86_64.zip
    tabulify:
      active: ALWAYS
      imageName: '{{distributionName}}-{{projectEffectiveVersion}}'
      executable: tabul
      fileSets:
        - input: '..'
          includes:
            - License.md
        - input: src/main/howto
          output: resources/howto
        - input: ../tabulify-gen-entities/src/main/resources/entity
          output: resources/entity
        - input: ../tabulify-jdbc/src/main/sql/tpcds_query
          output: resources/tpcds_query
      jdeps:
        multiRelease: '11'
        ignoreMissingDeps: true
        targets:
          - 'target/tabulify-cli-{{projectVersion}}.jar'
      additionalModuleNames:
        # jdk.crypto.ec is mandatory to avoid handshake_failure on http request
        # https://stackoverflow.com/questions/55439599/sslhandshakeexception-with-jlink-created-runtime
        - 'jdk.crypto.ec'
      # Old one from jreleaser
      #        - 'java.rmi'
      #        - 'java.security.sasl'
      #        - 'java.security.jgss'
      #        - 'jdk.crypto.cryptoki'
      #        - 'jdk.localedata'
      #        - 'jdk.net'
      #        - 'jdk.security.auth'
      #        - 'jdk.security.jgss'
      targetJdks:
        - path: '{{jdkPathPrefix}}Linux/{{jdkDirectoryName}}'
          platform: 'linux-x86_64'
      #        - path: '{{jdkPathPrefix}}Windows/{{jdkDirectoryName}}'
      #          platform: 'windows-x86_64'
      #        - path: '{{jdkPathPrefix}}Osx/{{jdkDirectoryName}}/Contents/Home'
      #          platform: 'osx-x86_64'
      mainJar:
        path: 'target/tabulify-cli-{{projectVersion}}.jar'
      jars:
        - pattern: '{{depsPrefix}}/*.jar'
      swid:
        tagRef: swid-tag

# Distributions define artifacts that may be published using supported packages and announced with supported announcers.
distributions:
  tabulify:
    # Take the default value from the `assemble` node
    # See with:
    # jreleaser config --quiet  | grep -A 40 '^distributions' | yq
    # grep because the output is not accepted by yq
    type: JLINK

# Create a software BOM (works only for non-snapshot)
catalog:
  active: ALWAYS
  sbom:
    active: ALWAYS
    syft:
      active: ALWAYS

# Create signatures files for the distributions files and the checksum files
signing:
  active: ALWAYS
  mode: COMMAND

packagers:
  brew:
    active: ALWAYS
    multiPlatform: true
  docker:
    active: ALWAYS
    imageNames:
      - "tabulify/{{distributionName}}:{{tagName}}"
      - "tabulify/{{distributionName}}:latest"


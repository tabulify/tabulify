Name: D_TIME
Rows: 900
Columns:
  DATE_ID:
    DataGenerator:
      name: sequence
      Step: 1
  MONTH_ID:
    DataGenerator:
      name: derived
      ColumnParent: DATE_ID
      Formula: "function pad(number) {if (number < 10) { return '0' + number; } return number; }; x.getFullYear()+''+(pad(x.getMonth()+1))"
  MONTH_NUMBER:
    DataGenerator:
      name: derived
      ColumnParent: DATE_ID
      Formula: "x.getMonth()+1"
  MONTH_NAME:
    Generator:
      name: derived
      ColumnParent: DATE_ID
      Formula: "var monthNames = ['January', 'February', 'March', 'April', 'May', 'June','July', 'August', 'September', 'October', 'November', 'December']; monthNames[x.getMonth()]"
  MONTH_DESC:
    Generator:
      name: derived
      ColumnParent: DATE_ID
      Formula: "function pad(number) {if (number < 10) { return '0' + number; } return number; }; x.getFullYear()+''+(pad(x.getMonth()+1))+''+x.getDate()"
  MONTH_DESC_SHORT:
    DataGenerator:
      name: derived
      ColumnParent: DATE_ID
      Formula: "var monthNames = ['Jan', 'Feb', 'Maa', 'Apr', 'Mei', 'Jun', 'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dec']; monthNames[x.getMonth()]"
  YEAR_NUMBER:
    DataGenerator:
      name: derived
      Column_parent: DATE_ID
      Formula: "x.getFullYear()"
---
Name: F_SALES
Columns:

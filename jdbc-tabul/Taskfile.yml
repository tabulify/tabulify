version: '3'

includes:
  root:
    taskfile: ../Taskfile.yml
    flatten: true
    # dir: ../ we don't as the dir gives the context of the execution

tasks:
  db-start:
    cmds:
      - |
        docker run \
            -e POSTGRES_PASSWORD=welcome \
            -p 5432:5432 \
            -d \
            --rm \
            --name postgres \
            postgres:9.5
  db-stop:
    cmds:
      - |
        docker stop postgres


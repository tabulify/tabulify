kind: pipeline
spec:
  steps:
    - name: 'SelectUsersCsv'
      comment: 'Select the users data path'
      operation: select
      arguments: # alias for arguments
        data-selector: data/users.csv
        strict-selection: true
    - name: 'LoadUserCsv'
      op: copy
      arguments:
        target-data-uri: stg_users.csv@tmp
        target-operation: drop




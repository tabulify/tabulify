all: # keys must be unique, i.e. only one 'hosts' per group
  children:  # key order does not matter, indentation does
    ovh: # groups
        hosts:
          ovh-vps: # ansible_user and ansible_password are in the variables
            # the host to connect to
            ansible_host: vps748761.ovh.net
            # hostname should be the static hostname in a FQDN format.
            hostname: server01.bytle.net
            ansible_port: '{{ ssh_actual_port }}'
            ansible_become_pass: '{{ user_password }}'


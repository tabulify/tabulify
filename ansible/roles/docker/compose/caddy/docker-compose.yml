# Caddy
services:
  caddy:
    image: lucaslorentz/caddy-docker-proxy:ci-alpine
    ports:
      - 80:80
      - 443:443
    environment:
      - CADDY_INGRESS_NETWORKS=caddy
    networks:
      - caddy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - C:\temp\docker-volume\caddy-data:/data
    restart: unless-stopped

networks:
  caddy:
    external: true

volumes:
  caddy_data: { }

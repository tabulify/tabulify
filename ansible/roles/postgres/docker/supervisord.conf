# https://fly.io/docs/app-guides/multiple-processes/#use-supervisord

[supervisord]
# Not in /var/log to not mix the log of postgress
logfile=/dev/stdout
logfile_maxbytes=0
loglevel=info
pidfile=/tmp/supervisord.pid
nodaemon=true
user=root

[unix_http_server]
file=/tmp/supervisor.sock

[program:postgres]
command=

[program:postgres_exporter]
command=postgres_exporter --log.level=warn

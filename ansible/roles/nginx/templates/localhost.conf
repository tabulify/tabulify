
upstream netdata {
    server 127.0.0.1:{{ netdata_default_port }};
    keepalive 64;
}

# The localhost to be able to see
# its activity (ie netdata, prometheus endpoint, ...)
server {

    listen       443 ssl http2;
    listen       [::]:443 ssl http2;

    # Change `example.com` to match your domain name.
    server_name localhost {{ fqdn }};

    # the logs
    # doc: http://nginx.org/en/docs/debugging_log.html
    access_log  {{ nginx_log_path }}/{{ fqdn }}/https-access.log;
    error_log  {{ nginx_log_path }}/{{ fqdn }}/https-error.log;

    # allow large uploads of files
    client_max_body_size 1G;

    # optimize downloading files larger than 1G
    # proxy_max_temp_file_size 2G;

    ssl_certificate_key "{{ letsencrypt_cert_base_dir }}/{{ fqdn }}/privkey.pem";
    ssl_certificate "{{ letsencrypt_cert_base_dir }}/{{ fqdn }}/fullchain.pem";

    # Authentication
    include {{ nginx_internal_tool_ip_restriction_path }};
    # include {{ nginx_internal_tool_client_certificate_path }};

    location = / {

        return 444;

    }

    #
    # For netdata
    # https://learn.netdata.cloud/docs/agent/collectors/python.d.plugin/nginx
    # expected at http://localhost/stub_status'
    #
    # doc: http://nginx.org/en/docs/http/ngx_http_stub_status_module.html
    location = /stub_status {

      stub_status;

    }

    # Stub status global access
    location = /nginx/stub_status {

        stub_status;

    }

    # https://github.com/vozlt/nginx-module-vts
    location /nginx/vts/status {

          # enable the output
          # /nginx/vts/status/format/html - html
          # /nginx/vts/status/format/json - json
          # /nginx/vts/status/format/prometheus - prometheus
          # /nginx/vts/status/format/jsonp - jsonp
          vhost_traffic_status_display;

          # the default ouput format
          vhost_traffic_status_display_format html;

    }

    # https://www.php.net/manual/en/install.fpm.configuration.php pm.status_path
    # https://www.php.net/manual/en/fpm.status.php
    location {{ fpm_status_path }} {

        include {{ nginx_etc_path }}/fastcgi_params;
        fastcgi_pass  127.0.0.1:{{ fpm_spool_www_port }};
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;


    }

    # Node Exporter end points
    # https://beau.bytle.net/prom/node-exporter/metrics
    location /prom/node-exporter/ {

        # add /metrics
        proxy_pass http://127.0.0.1:{{ prometheus_node_exporter_port }}/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto "https";

    }

    # Prometheus end points
    # https://beau.bytle.net/prom/prom/metrics
    location /prom/prom/ {

            # add /metrics
            proxy_pass http://127.0.0.1:{{ prometheus_port }}/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto "https";

    }

    # Prometheus end points
    location /prom/inbox/ {

            # add /metrics
            proxy_pass http://127.0.0.1:{{ inbox_http_port }}/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto "https";

    }

    # https://github.com/vozlt/nginx-module-vts
    location /prom/nginx/metrics {

          rewrite ^/prom/nginx/metrics$ /nginx/vts/status/format/prometheus last;

    }

    # Netdata
    # https://learn.netdata.cloud/docs/configuring/securing-netdata-agents/reverse-proxies/nginx#as-a-subfolder-to-an-existing-virtual-host
    location = /netdata {
        return 301 /netdata/;
    }

    location ~ /netdata/(?<ndpath>.*) {
        proxy_redirect off;
        proxy_set_header Host $host;

        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        proxy_pass_request_headers on;
        proxy_set_header Connection "keep-alive";
        proxy_store off;
        proxy_pass http://netdata/$ndpath$is_args$args;

        gzip on;
        gzip_proxied any;
        gzip_types *;
    }


}

# redirect ssl
server {
    listen 80;
    server_name localhost {{ fqdn }};
    return 301 https://{{ fqdn }}$request_uri;
}

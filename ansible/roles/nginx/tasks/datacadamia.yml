

- name: Datacadamia | Access Log directory
  file:
    path: '{{ datacadamia_log_dir }}'
    state: directory
    mode: 0770
    group: '{{ www_group }}'

- name: Datacadamia | Datacadamia
  notify:
    - verify config
    - reload nginx
  template:
    src: datacadamia-nginx-site.conf.j2
    dest: "/etc/nginx/conf.d/datacadamia.conf"
    backup: yes

---

#
- name: reload nginx
  systemd:
    name: "nginx"
    state: reloaded
    daemon_reload: true
  become: true

- name: start nginx
  service:
    name: "nginx"
    state: "started"
    enabled: true
  become: true

- name: stop nginx
  service:
    name: "nginx"
    state: "stopped"
    enabled: true
  become: true

- name: restart nginx
  service:
    name: "nginx"
    state: "restarted"
    enabled: true
  become: true


